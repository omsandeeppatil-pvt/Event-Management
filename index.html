<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Event Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --light-gray: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--primary-color);
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .dashboard {
                grid-template-columns: 300px 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            background: white;
            min-height: 80px;
        }

        .calendar-day.today {
            background: var(--light-gray);
            font-weight: bold;
        }

        .calendar-day .events {
            font-size: 12px;
            margin-top: 5px;
            overflow-y: auto;
            max-height: 60px;
        }

        .event-item {
            background: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-item.Work { border-left: 4px solid var(--secondary-color); }
        .event-item.Personal { border-left: 4px solid var(--success-color); }
        .event-item.Other { border-left: 4px solid var(--warning-color); }

        .badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .badge.Work { background: var(--secondary-color); }
        .badge.Personal { background: var(--success-color); }
        .badge.Other { background: var(--warning-color); }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day-events {
            font-size: 11px;
            color: var(--primary-color);
        }

        .event-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .calendar {
                font-size: 14px;
            }
            
            .calendar-day {
                min-height: 60px;
            }

            .event-item {
                flex-direction: column;
                text-align: center;
            }

            .event-item button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Management System</h1>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <div class="card">
                    <h2>Add New Event</h2>
                    <form id="eventForm">
                        <div class="form-group">
                            <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
                        </div>
                        <div class="form-group">
                            <input type="datetime-local" id="eventDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <select id="eventCategory" class="form-control" required>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea id="eventDescription" class="form-control" placeholder="Event Description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Event</button>
                    </form>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>Filter Events</h2>
                    <div class="form-group">
                        <select id="filterCategory" class="form-control" onchange="filterEvents()">
                            <option value="All">All Categories</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEvents">0</div>
                        <div>Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="workEvents">0</div>
                        <div>Work Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="personalEvents">0</div>
                        <div>Personal Events</div>
                    </div>
                </div>

                <div class="card">
                    <div class="calendar-header">
                        <button class="btn btn-primary" onclick="previousMonth()">&lt;</button>
                        <h2 id="currentMonth">January 2024</h2>
                        <button class="btn btn-primary" onclick="nextMonth()">&gt;</button>
                    </div>
                    <div class="calendar" id="calendar"></div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>Upcoming Events</h2>
                    <div id="eventList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let currentDate = moment();

        // Initialize from localStorage if available
        if (localStorage.getItem('events')) {
            events = JSON.parse(localStorage.getItem('events'));
        }

        function saveEvents() {
            localStorage.setItem('events', JSON.stringify(events));
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalEvents').textContent = events.length;
            document.getElementById('workEvents').textContent = events.filter(e => e.category === 'Work').length;
            document.getElementById('personalEvents').textContent = events.filter(e => e.category === 'Personal').length;
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addEvent();
        });

        function addEvent() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventCategory = document.getElementById('eventCategory').value;
            const eventDescription = document.getElementById('eventDescription').value;

            const event = {
                id: Date.now(),
                name: eventName,
                date: eventDate,
                category: eventCategory,
                description: eventDescription
            };

            events.push(event);
            saveEvents();
            renderCalendar();
            displayEvents();
            
            // Reset form
            document.getElementById('eventForm').reset();
        }

        function deleteEvent(id) {
            events = events.filter(event => event.id !== id);
            saveEvents();
            renderCalendar();
            displayEvents();
        }

        function displayEvents(filter = 'All') {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            const sortedEvents = events
                .filter(event => filter === 'All' || event.category === filter)
                .sort((a, b) => moment(a.date).valueOf() - moment(b.date).valueOf());

            sortedEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event-item', event.category);
                eventDiv.innerHTML = `
                    <div>
                        <strong>${event.name}</strong>
                        <br>
                        <small>${moment(event.date).format('MMMM Do YYYY, h:mm a')}</small>
                        ${event.description ? `<br><small>${event.description}</small>` : ''}
                        <br>
                        <span class="badge ${event.category}">${event.category}</span>
                    </div>
                    <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                `;
                eventList.appendChild(eventDiv);
            });
        }

        function filterEvents() {
            const filterCategory = document.getElementById('filterCategory').value;
            displayEvents(filterCategory);
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const firstDay = moment(currentDate).startOf('month');
            const lastDay = moment(currentDate).endOf('month');
            
            document.getElementById('currentMonth').textContent = currentDate.format('MMMM YYYY');
            
            calendar.innerHTML = `
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            `;

            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDay.day(); i++) {
                calendar.appendChild(document.createElement('div'));
            }

            // Add calendar days
            for (let date = moment(firstDay); date.isSameOrBefore(lastDay); date.add(1, 'day')) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day');
                if (date.isSame(moment(), 'day')) {
                    dayDiv.classList.add('today');
                }

                const dayEvents = events.filter(event => 
                    moment(event.date).format('YYYY-MM-DD') === date.format('YYYY-MM-DD')
                );

                dayDiv.innerHTML = `
                    <div class="day-number">${date.date()}</div>
                    <div class="day-events">
                        ${dayEvents.map(event => `
                            <div>
                                <span class="event-dot" style="background: ${event.category === 'Work' ? '#3498db' : 
                                                                           event.category === 'Personal' ? '#2ecc71' : '#f1c40f'}"></span>
                                ${event.name}
                            </div>
                        `).join('')}
                    </div>
                `;

                calendar.appendChild(dayDiv);
            }
        }

        function previousMonth() {
            currentDate = moment(currentDate).subtract(1, 'month');
            renderCalendar();
        }

        function nextMonth() {
            currentDate = moment(currentDate).add(1, 'month');
            renderCalendar();
        }

        // Initial render
        renderCalendar();
        displayEvents();
        updateStats();
    </script>
</body>
</html>
