<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCF Event Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1B4D3E;
            --primary-light: #2E8B57;
            --primary-dark: #0F362D;
            --surface-color: #FFFFFF;
            --background-color: #F0F7F4;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --success-color: #2E8B57;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            background: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 0%;
            background: rgba(255, 255, 255, 0);
            padding: 5px;
        }

        .navbar h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .calendar-wrapper {
            margin-top: 1rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            background: white;
            border: 1px solid #E5E7EB;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .calendar-day:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-sm);
        }

        .calendar-day.today {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .calendar-day .date {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .event-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary-color);
            position: absolute;
            bottom: 4px;
            right: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .event-list {
            margin-top: 1rem;
        }

        .event-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary-color);
        }

        .event-item:hover {
            box-shadow: var(--shadow-sm);
        }

        .event-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            width: 100px;
        }

        .event-details {
            flex: 1;
        }

        .event-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .event-category {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            background: var(--primary-color);
            color: white;
        }

        .sync-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
        }

        .sync-button:hover {
            transform: rotate(180deg);
            background: var(--primary-dark);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 90%;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/Rashtriya_Chemicals_%26_Fertilizers_Logo.svg/1200px-Rashtriya_Chemicals_%26_Fertilizers_Logo.svg.png" alt="Event Manager Logo" class="logo">
        <h1>RCF Event Management</h1>
    </nav>

    <div class="container">
        <div class="dashboard">
            <aside>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Create Event</h2>
                    </div>
                    <form id="eventForm">
                        <div class="form-group">
                            <label class="form-label">Event Name</label>
                            <input type="text" id="eventName" class="form-control" placeholder="Enter event name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date & Time</label>
                            <input type="datetime-local" id="eventDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="eventCategory" class="form-control" required>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea id="eventDescription" class="form-control" rows="3" placeholder="Enter description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-plus"></i> Add Event
                        </button>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Filter Events</h2>
                    </div>
                    <select id="filterCategory" class="form-control" onchange="filterEvents()">
                        <option value="All">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </aside>

            <main>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEvents">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="workEvents">0</div>
                        <div class="stat-label">Work Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="personalEvents">0</div>
                        <div class="stat-label">Personal Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Calendar</h2>
                        <div>
                            <button class="btn btn-primary" onclick="previousMonth()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentMonth" style="margin: 0 1rem;"></span>
                            <button class="btn btn-primary" onclick="nextMonth()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="calendar-wrapper">
                        <div class="calendar">
                            <div class="calendar-day-header">Sun</div>
                            <div class="calendar-day-header">Mon</div>
                            <div class="calendar-day-header">Tue</div>
                            <div class="calendar-day-header">Wed</div>
                            <div class="calendar-day-header">Thu</div>
                            <div class="calendar-day-header">Fri</div>
                            <div class="calendar-day-header">Sat</div>
                        </div>
                        <div id="calendar" class="calendar"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Upcoming Events</h2>
                    </div>
                    <div id="eventList" class="event-list"></div>
                </div>
            </main>
        </div>
    </div>

    <div class="sync-button" onclick="syncWithGoogleSheets()">
        <i class="fas fa-sync-alt"></i>
    </div>

    <div id="syncModal" class="modal">
        <div class="modal-content">
            <h2>Google Sheets Sync</h2>
            <p id="syncStatus">Starting sync...</p>
            <button class="btn btn-primary" onclick="document.getElementById('syncModal').style.display = 'none'">Close</button>
        </div>
    </div>
    <script>
        let events = [];
        let currentDate = moment();
        const SPREADSHEET_ID = '1sWalEaiuLm40jfj3l1QgVrfDB8aqnT6nJQgGBofQeEE';
        const API_KEY = 'AIzaSyBe93x9twz_CmmA3LYyNzDLI33MKaqSO6o';
    
        // Initialize Google API
        function initGoogleAPI() {
            gapi.load('client', () => {
                gapi.client
                    .init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                    })
                    .then(() => {
                        console.log('Google API initialized');
                        ensureSheetExists();
                    });
            });
        }
    
        // Ensure the 'Events' sheet exists and create it if necessary
        async function ensureSheetExists() {
            try {
                const response = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: SPREADSHEET_ID,
                });
    
                const sheetExists = response.result.sheets.some(
                    sheet => sheet.properties.title === 'Events'
                );
    
                if (!sheetExists) {
                    await createSheet();
                } else {
                    loadEventsFromSheet();
                }
            } catch (error) {
                console.error('Error ensuring sheet exists:', error);
            }
        }
    
        // Create the 'Events' sheet with headers
        async function createSheet() {
            try {
                await gapi.client.sheets.spreadsheets.batchUpdate({
                    spreadsheetId: SPREADSHEET_ID,
                    resource: {
                        requests: [
                            {
                                addSheet: {
                                    properties: {
                                        title: 'Events',
                                        gridProperties: {
                                            rowCount: 1000,
                                            columnCount: 5,
                                        },
                                    },
                                },
                            },
                        ],
                    },
                });
    
                // Add headers to the new sheet
                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Events!A1:E1',
                    valueInputOption: 'RAW',
                    resource: {
                        values: [['ID', 'Name', 'Date', 'Category', 'Description']],
                    },
                });
    
                console.log('Sheet "Events" created successfully');
                loadEventsFromSheet();
            } catch (error) {
                console.error('Error creating sheet:', error);
            }
        }
    
        // Load events from Google Sheets
        async function loadEventsFromSheet() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Events!A:E',
                });
    
                const rows = response.result.values || [];
                events = rows.slice(1).map(row => ({
                    id: row[0],
                    name: row[1],
                    date: row[2],
                    category: row[3],
                    description: row[4] || '',
                }));
    
                renderCalendar();
                displayEvents();
            } catch (error) {
                console.error('Error loading events from Google Sheets:', error);
            }
        }
    
        // Save a new event to Google Sheets
        async function saveEventToSheet(event) {
            try {
                const newRow = [
                    event.id.toString(),
                    event.name,
                    event.date,
                    event.category,
                    event.description,
                ];
    
                await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Events!A:E',
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: [newRow],
                    },
                });
    
                console.log('Event saved to Google Sheets');
            } catch (error) {
                console.error('Error saving event to Google Sheets:', error);
            }
        }
    
        // Add a new event
        async function addEvent() {
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value.trim();
    
            if (!name || !date || !category) {
                alert('Please fill in all required fields.');
                return;
            }
    
            const newEvent = {
                id: Date.now(),
                name,
                date,
                category,
                description,
            };
    
            events.push(newEvent);
            await saveEventToSheet(newEvent);
            renderCalendar();
            displayEvents();
            document.getElementById('eventForm').reset();
        }
    
        // Display events in the list
        function displayEvents(filterCategory = 'All') {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
    
            let filteredEvents = events;
            if (filterCategory !== 'All') {
                filteredEvents = events.filter(event => event.category === filterCategory);
            }
    
            filteredEvents.sort((a, b) => moment(a.date).diff(moment(b.date)));
    
            filteredEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                eventElement.innerHTML = `
                    <div class="event-time">${moment(event.date).format('MMM D, HH:mm')}</div>
                    <div class="event-details">
                        <div class="event-title">${event.name}</div>
                        <span class="event-category">${event.category}</span>
                    </div>
                `;
                eventList.appendChild(eventElement);
            });
        }
    
        // Render calendar
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthLabel = document.getElementById('currentMonth');
            calendar.innerHTML = '';
    
            const firstDay = moment(currentDate).startOf('month');
            const lastDay = moment(currentDate).endOf('month');
            const startDate = moment(firstDay).startOf('week');
            const endDate = moment(lastDay).endOf('week');
    
            monthLabel.textContent = currentDate.format('MMMM YYYY');
    
            let tempDate = moment(startDate);
    
            while (tempDate.isBefore(endDate)) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
    
                if (tempDate.isSame(moment(), 'day')) {
                    dayElement.classList.add('today');
                }
    
                const dateLabel = document.createElement('div');
                dateLabel.className = 'date';
                dateLabel.textContent = tempDate.format('D');
                dayElement.appendChild(dateLabel);
    
                const dayEvents = events.filter(event =>
                    moment(event.date).isSame(tempDate, 'day')
                );
    
                if (dayEvents.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }
    
                calendar.appendChild(dayElement);
                tempDate.add(1, 'day');
            }
        }
    
        // Initial setup
        window.onload = () => {
            initGoogleAPI();
        };
    
        // Event form submission
        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            addEvent();
        });
    </script>
    
</body>
</html>
